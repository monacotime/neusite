- name: Vehicle Speed Detection Using Multi-Branch Networks From Temporal Image Pairs
  descr: "Vehicle Speed Detection is important for traffic monitoring and surveillance. But very little research has been done on techniques that don't require specialist hardware or hand-crafted image processing method on video streams. <br><br>This paper presents a novel end-to-end learning-based system that utilizes a multi-branched network architecture to estimate the speed of any vehicle from only two time-varied, unprocessed, images. The system also propose an optimized approach for generating a ground truth dataset by creating an estimation method for a 3D Rendering Engine. And further, propose a very computationally cheap method of extracting license plates by custom training a YOLOv4 tiny architecture in tflite format and Tesseract OCR. <br><br>The proposed low-cost system is easily implementable in the existing infrastructure and provides a lightweight performance with computation time of < 101.58 ms on average and accuracy of 97.3% in a wide range of applications."
  demo: https://example.com/
