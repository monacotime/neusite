- name: Dynamic Pose Diagnosis with BlazePose and LSTM for Spinal Dysfunction Risk Estimation
  descr: "The bodily movements of a person can be heavily restricted because of a spinal cord disorder. These disorders could be a result of various internal or external factors but we believe that a preliminary diagnostic for the magnitude of the spinal dysfunction can be determined by the movement of the patient itself. The behavioural patterns of a person doing specific tasks with spinal dysfunction varies from someone who does the same tasks with a healthy back. <br><br>In this contribution, we demonstrate that this difference can be generalised and then implemented to predict the spinal health index of the patients with only but an input video of them performing predetermined tasks. <br><br>Our system features a novel technique of abstracting dynamic heat-map as the sequential input to the custom LSTM model. Allowing us to outperform previous techniques by reaching 98.4% validation accuracy with a realtime computational complexity of < 11 milliseconds."
  demo: https://example.com/
