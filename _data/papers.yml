- name: Dynamic Pose Diagnosis with BlazePose and LSTM for Spinal Dysfunction Risk Estimation
  descr: "This contribution features a novel technique of abstracting dynamic heat-map as the sequential input to custom LSTMs and implements a spinal health index estimator using only an input video of patients performing predetermined tasks."
  publisher: "4th International Conference on Smart Systems and Inventive Technology (ICSSIT 2022)"
  demo: https://www.rudramanisingha.com/papers/sdr.html
