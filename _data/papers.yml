- name: Vehicle Speed Detection Using Multi-Branch Networks From Temporal Image Pairs
  descr: "This paper presents an end-to-end learning-based system that utilizes a multi-branched network architecture to estimate the speed of vehicles from only two time-varied, unprocessed images. And further proposes an optimized method for dataset generation and license detection"
  publisher: "4th International Conference on Smart Systems and Inventive Technology (ICSSIT 2022)"
  demo: https://www.rudramanisingha.com/papers/vsd.html
